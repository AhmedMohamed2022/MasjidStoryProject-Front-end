<div class="create-event-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">

        <!-- Page Header -->
        <div class="page-header text-center mb-5">
          <h1 class="page-title">{{ 'CREATE_EVENT.TITLE' | translate }}</h1>
          <p class="page-subtitle">{{ 'CREATE_EVENT.SUBTITLE' | translate }}</p>
        </div>

        <!-- Success Message -->
        <div class="alert alert-success alert-dismissible" *ngIf="success" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          {{ success }}
          <button type="button" class="btn-close" (click)="clearSuccess()"></button>
        </div>

        <!-- Error Message -->
        <div class="alert alert-danger alert-dismissible" *ngIf="error" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          {{ error }}
          <button type="button" class="btn-close" (click)="clearError()"></button>
        </div>

        <!-- Create Event Form -->
        <div class="event-form-card">
          <form (ngSubmit)="onSubmit()" #eventForm="ngForm">

            <!-- Title Field -->
            <div class="form-group mb-4">
              <label for="title" class="form-label">
                <i class="fas fa-heading"></i>
                {{ 'FORM.EVENT_TITLE_LABEL' | translate }} *
              </label>
              <input type="text" id="title" name="title" class="form-control" [(ngModel)]="event.title"
                placeholder="{{ 'FORM.EVENT_TITLE_PLACEHOLDER' | translate }}" required maxlength="200" />
            </div>

            <!-- Description Field -->
            <div class="form-group mb-4">
              <label for="description" class="form-label">
                <i class="fas fa-align-left"></i>
                {{ 'FORM.DESCRIPTION_LABEL' | translate }} *
              </label>
              <textarea id="description" name="description" class="form-control" rows="5"
                [(ngModel)]="event.description" placeholder="{{ 'FORM.DESCRIPTION_PLACEHOLDER' | translate }}" required
                maxlength="1000"></textarea>
              <small class="form-text">{{ event.description.length }}/1000 characters</small>
            </div>

            <!-- Event Date Field -->
            <div class="form-group mb-4">
              <label for="eventDate" class="form-label">
                <i class="fas fa-calendar-alt"></i>
                {{ 'FORM.EVENT_DATE_TIME_LABEL' | translate }} *
              </label>
              <input type="datetime-local" id="eventDate" name="eventDate" class="form-control"
                [(ngModel)]="event.eventDate" required />
            </div>

            <!-- Masjid Selection -->
            <div class="form-group mb-4">
              <label for="masjidId" class="form-label">
                <i class="fas fa-mosque"></i>
                {{ 'FORM.SELECT_MASJID_OPTIONAL' | translate }}
              </label>
              <select id="masjidId" name="masjidId" class="form-control" [(ngModel)]="event.masjidId">
                <option value="">{{ 'FORM.SELECT_MASJID_OPTIONAL' | translate }}</option>
                <option *ngFor="let masjid of masjids" [value]="masjid.id">
                  {{ masjid.shortName }}
                </option>
              </select>
              <div class="text-center mt-2" *ngIf="loadingMasjids">
                <div class="spinner-border spinner-border-sm text-emerald" role="status">
                  <span class="visually-hidden">{{ 'FORM.LOADING_MASJIDS' | translate }}</span>
                </div>
              </div>
            </div>

            <!-- Language Selection -->
            <div class="form-group mb-4">
              <label for="languageId" class="form-label">
                <i class="fas fa-language"></i>
                {{ 'FORM.SELECT_LANGUAGE_OPTIONAL' | translate }}
              </label>
              <select id="languageId" name="languageId" class="form-control" [(ngModel)]="event.languageId">
                <option value="">{{ 'FORM.SELECT_LANGUAGE_OPTIONAL' | translate }}</option>
                <option *ngFor="let language of languages" [value]="language.id">
                  {{ language.name }}
                </option>
              </select>
              <div class="text-center mt-2" *ngIf="loadingLanguages">
                <div class="spinner-border spinner-border-sm text-emerald" role="status">
                  <span class="visually-hidden">{{ 'FORM.LOADING_LANGUAGES' | translate }}</span>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <button type="button" class="btn btn-outline-secondary me-3" (click)="onCancel()" [disabled]="loading">
                <i class="fas fa-times"></i>
                {{ 'FORM.CANCEL_BUTTON' | translate }}
              </button>

              <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                <i *ngIf="!loading" class="fas fa-plus me-2"></i>
                {{ 'CREATE_EVENT.SUBMIT' | translate }}
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
