<p>
  Search-Masjid works!
</p>
<div class="container mt-5">
  <div class="search-header text-center mb-5">
    <h1>Explore Masjids and Stories</h1>
    <div class="search-box mt-4">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="searchTerm"
          placeholder="Search for masjids, stories, or events...">
        <button class="btn btn-gold" (click)="onSearch()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-emerald" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div class="search-results mt-4">
    <!-- Add search results display here -->
  </div>
</div>
